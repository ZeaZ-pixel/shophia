    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__body">
                    <div class="navbar__call call">
                        <div class="call__icon fas fa-phone-alt" style="width: 10px;"></div>

                    <div class="menu__body">

                            <div class="menu__facebook circle"><i class="fab fa-facebook-f"></i></div>
                            <div class="menu__tweter circle"><i class="fab fab fa-twitter"></i></div>
                            <div class="menu__pinterest circle"><i class="fab fab fa-pinterest"></i></div>

                </div>
